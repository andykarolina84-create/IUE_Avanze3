<div id="modalNuevaPublicacion" class="modal modal-nueva-publi">
    <div class="modal-content-nueva-publi">
        
        <span class="cerrar-publi-nueva">&times;</span> 

        <div class="publi-grid-container">
            <div class="publi-form-columna">
                <div class="publi-header-form">
                    <img src="img/fotoperfilrobert.jpg" alt="Foto de perfil de Robert" class="avatar-publi-form">
                    <div class="info-publi-form">
                        <p class="publi-form-label">Username</p>
                        <span class="publi-form-username">@RobertCottontail1880</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="publiTitulo" class="publi-form-label">Título de Publicación</label>
                    <input type="text" id="publiTitulo" placeholder="Título">
                </div>

                <div class="form-group">
                    <label for="publiDescripcion" class="publi-form-label">Añade una Descripción</label>
                    <textarea id="publiDescripcion" placeholder="Descripción..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="publiCategoria" class="publi-form-label">Añadir Categoría</label>
                    <input type="text" id="publiCategoria" placeholder="Categoría">
                </div>

                <div class="form-group">
                    <label for="publiColaboradores" class="publi-form-label">Añadir Colaboradores</label>
                    <input type="text" id="publiColaboradores" placeholder="Colaboradores">
                </div>
                
                <div class="publi-share-section">
                    <p class="publi-form-label">Compartir en</p>
                    <div class="social-icons-publi">
                        <img src="img/icono-x.png" alt="X Icono">
                        <img src="img/icono-facebook.png" alt="Facebook Icono">
                        <img src="img/icono-instagram.png" alt="Instagram Icono">
                    </div>
                </div>

            </div>

            <div class="publi-upload-columna">
                <label for="file-upload" class="btn-upload-file">
                    Selecciona del Ordenador
                </label>
                <input type="file" id="file-upload" style="display: none;" accept="image/*,video/*">
            </div>

        </div>
    </div>
</div>
